<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>MARATHON FORM</title>
</head>

<body class="form">
  <div class="flex center">
    <img src="2409800.jpg" alt="">
    <form action="#" class="bg-dark center margin">
      <div class="fullname block">
        <label for="name" class="block">FIRST NAME:</label>
        <input type="text" id="name" required>
        <label for="name" class="block">LAST NAME:</label>
        <input type="text" id="name" required>
        <label for="name" class="block">PHONE NUMBER:</label>
        <input type="tel" id="name" required>
        <label for="name" class="block">AGE:</label>
        <input type="number" id="name" required>
      </div>

      <div>
        <label for="city">Preferred state:</label>
        <select name="city" id="city_select">
          <option type="disabled">Choose...</option>
          <option class="round">Enugu State</option>
          <option class="round">Anambra State</option>
          <option class="round">Ebonyi State</option>
          <option class="round">Abia State</option>
          <option class="round">Imo State</option>
        </select>
      </div>

      <div>
        <label for="city">Preferred hour:</label>
        <select name="city" id="city_select">
          <option type="disabled">Choose...</option>
          <option>1 hour Marathon</option>
          <option>2 hour Marathon</option>
          <option>3 hour Marathon</option>
          <option>4 hour Marathon</option>
          <option>5 hour Marathon</option>
        </select>
      </div>

      <input type="submit" value="Submit to continue">
    </form>
  </div>
</body>

</html>
